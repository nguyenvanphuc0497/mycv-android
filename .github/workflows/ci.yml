name: CI

on:
  pull_request:
    branches:
      - 'master'
      - 'develop'
  push:
    branches:
      - 'master'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Build the app and check app
        run: |
          echo 1/2: Build the app
          ./gradlew --stacktrace build
          echo 2/2: Check the app
          ./gradlew --stacktrace :app:check

      - name: Run Dectkt
        run: ./gradlew --stacktrace detekt

      - name: Build apk
        run: ./gradlew --stacktrace :app:assembleDebug

